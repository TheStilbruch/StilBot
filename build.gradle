
plugins {
    id 'java'
    id 'application'
    id 'scala'
    // later versions do not work with the scala plugin
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.stilbruch'
version '0.0.2'

sourceCompatibility = 1.8

mainClassName = 'com.stilbruch.stilbot.Main'

repositories {
    jcenter()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.2'

    compile 'net.dv8tion:JDA:3.1.1_219'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.stilbruch.stilbot.Main'
        )
    }
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}